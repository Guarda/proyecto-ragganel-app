

<h3 mat-dialog-title>    
    <span>Producto</span>
</h3>
<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  <div class="contenedor-principal">
    <div class="contenedor-secundario">
      <div class="contenedor-img-consola">
        <img [src]="ImagePath" alt="imagen-consola" class="imagen-consola">
      </div>
      <div class="contendor-form">
        <mat-dialog-content class="mat-typography">
          <h3>Detalles del producto {{ConsoleId}}</h3>
            <!--Codigo Consola  -->
          <mat-form-field class="input-form-prod" *ngIf="producto">
            <mat-label>Descripci√≥n de producto</mat-label>
            <mat-select ngif="producto" formControlName="IdModeloConsolaPK" name="cate" >              
            <!-- <mat-select ngif="producto" [(value)]="aaa" formControlName="IdModeloConsolaPK" name="cate" >               -->
                <!-- <mat-option >{{producto.CodigoConsola}}</mat-option>  -->
                <mat-option *ngFor="let cate of selectedCategoria"  [value]="cate.IdModeloConsolaPK" [disabled]="cate.DescripcionConsola">{{cate.DescripcionConsola}} </mat-option>           
                <!-- <mat-option *ngFor="let cate of selectedCategoria" [value]="cate.IdModeloConsolaPK">{{cate.DescripcionConsola}} </mat-option>             -->
            </mat-select>       
          </mat-form-field>
            <!--Color Consola  -->
          <mat-form-field class="input-form-prod" *ngIf="producto">
            <mat-label>Color del producto</mat-label>
            <textarea formControlName = "ColorConsola" name="ColorConsola" matInput> {{producto}}</textarea>
          </mat-form-field>
            <!--Estado Consola  -->
          <mat-form-field class="input-form-prod" *ngIf="producto">
            <mat-label>Estado</mat-label>
            <mat-select formControlName = "EstadoConsola" name="est">             
                <mat-option *ngFor="let est of selectedEstado" placeholder="producto.estado" [value]="est.CodigoEstado">{{est.DescripcionEstado}} </mat-option>            
                <!-- <mat-option> </mat-option>             -->
            </mat-select> 
          </mat-form-field>
          <!-- Hack o Stock -->
          <mat-form-field class="input-form-prod">
            <mat-label>Select</mat-label>
            <mat-select formControlName = "HackConsola">
              <mat-option [value]=0>Stock</mat-option>
              <mat-option [value]=1>Hack</mat-option>
            </mat-select>
          </mat-form-field>          
        </mat-dialog-content>
      </div>  
    </div>
    <!-- Comentarios -->
    <div class="contenedor-comentario">
      <h3>Comentarios</h3>
      <mat-form-field class="example-full-width"  >
        <mat-label>Describe el estado del producto</mat-label>
        <textarea matInput formControlName = "ComentarioConsola" placeholder="Pantalla rota, para repuesto, etc..."></textarea>
      </mat-form-field>
    </div>  
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button type="submit" [mat-dialog-close]="true"cdkFocusInitial class="btn-editar" (Click)="onSubmit()">Guardar Cambios</button>
  </mat-dialog-actions>
</form>
