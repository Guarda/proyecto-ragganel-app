<h4 mat-dialog-title>
    <span>Crear Cliente</span>
</h4>

<!-- Contenedor para centrar la imagen -->
<div class="contenedor-img-wrapper">
    <div class="contenedor-img-cliente">
        <img [src]="ImagePath || 'assets/img/default-user.png'" alt="Cliente" class="imagen-cliente">
    </div>  
</div>

<form [formGroup]="clienteForm" (ngSubmit)="onSubmit($event)" class="contenedor-form">
    <mat-dialog-content class="mat-typography">
        <!-- Nombre -->
        <mat-form-field class="input-form-cliente">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="Nombre" name="Nombre" />
        </mat-form-field>

        <!-- Correo Electrónico -->
        <mat-form-field class="input-form-cliente">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="Correo" name="Correo" type="email" />
        </mat-form-field>

        <!-- DNI -->
        <mat-form-field class="input-form-cliente">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="DNI" name="DNI" />
        </mat-form-field>

        <!-- RUC -->
        <mat-form-field class="input-form-cliente">
            <mat-label>RUC</mat-label>
            <input matInput formControlName="RUC" name="RUC" />
        </mat-form-field>

        <!-- Teléfono -->
        <mat-form-field class="input-form-cliente">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="Telefono" name="Telefono" type="tel" />
        </mat-form-field>

        <!-- Dirección -->
        <mat-form-field class="input-form-cliente">
            <mat-label>Dirección</mat-label>
            <textarea matInput formControlName="Direccion" name="Direccion"></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
        <button
          mat-button
          type="submit"
          [disabled]="!clienteForm.valid"
          class="btn btn-secundary"
          color="primary"
        >
          Guardar
        </button>
      </mat-dialog-actions>
</form>
