<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-header">
    <mat-icon>person_add</mat-icon>
    <span>Registrar Nuevo Cliente</span>
  </h2>

  <mat-dialog-content class="dialog-content" [formGroup]="clienteForm">
    
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre Completo</mat-label>
        <mat-icon matPrefix>badge</mat-icon>
        <input matInput formControlName="Nombre" placeholder="Ej: Juan Pérez" required>
        <mat-error *ngIf="clienteForm.get('Nombre')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>DNI</mat-label>
        <mat-icon matPrefix>fingerprint</mat-icon>
        <input matInput formControlName="DNI" placeholder="001-000000-0000A">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>RUC</mat-label>
        <mat-icon matPrefix>business</mat-icon>
        <input matInput formControlName="RUC">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <mat-icon matPrefix>phone</mat-icon>
        <input matInput formControlName="Telefono" placeholder="+505 8888-8888" required>
        <mat-error *ngIf="clienteForm.get('Telefono')?.hasError('required')">
          El teléfono es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="Correo" placeholder="ejemplo@correo.com">
        <mat-error *ngIf="clienteForm.get('Correo')?.hasError('email')">
          Formato de correo no válido.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dirección</mat-label>
        <mat-icon matPrefix>location_on</mat-icon>
        <textarea matInput formControlName="Direccion" placeholder="Dirección del cliente..."></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Comentarios</mat-label>
            <mat-icon matPrefix>comment</mat-icon>
            <textarea matInput formControlName="Comentarios" placeholder="Anotaciones adicionales sobre el cliente..."></textarea>
        </mat-form-field>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="!clienteForm.valid" (click)="crearCliente()">
      <mat-icon>save</mat-icon>
      <span>Guardar Cliente</span>
    </button>
  </mat-dialog-actions>
</div>
