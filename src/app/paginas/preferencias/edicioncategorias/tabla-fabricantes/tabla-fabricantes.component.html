<div class="Titulotabla">Fabricantes</div>

<div class="filtrado_agregar">
  <mat-form-field floatLabel="always" appearance="outline" class="white-backgrounded-field">
    <mat-label>Filtro Fabricante</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nintendo, Sony ..." #input>
  </mat-form-field>
  <a mat-raised-button class="button-crear-prod" (click)="openDialogAgregar()" color="primary">
    <mat-icon>add</mat-icon>
    Añade fabricante
  </a>
</div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="IdFabricante">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.IdFabricantePK}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="NombreFabricante">
      <th mat-header-cell *matHeaderCellDef>Nombre Fabricante</th>
      <td mat-cell *matCellDef="let element">{{element.NombreFabricante}}</td>
    </ng-container>
  
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteFabricante(element.IdFabricantePK)">
          <mat-icon>close</mat-icon> <!-- X icon for delete -->
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row); sendData(row.IdFabricantePK)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
