<div>Categorias</div>

<table mat-table [dataSource]="selectedCategoria" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="IdCategoria">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.IdCategoriaPK}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="NombreCategoria">
      <th mat-header-cell *matHeaderCellDef>Nombre Categoria</th>
      <td mat-cell *matCellDef="let element">{{element.NombreCategoria}}</td>
    </ng-container>
  
     <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteCategoria(element.IdCategoriaPK)">
            <mat-icon>close</mat-icon> <!-- X icon for delete -->
        </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row); sendData(row.IdCategoriaPK)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  @if (!clickedRows.size) {
    <div>Clicked rows will be logged here</div>
  }
  
  <ul>
    @for (clickedRow of clickedRows; track clickedRow) {
      <li>Clicked on {{clickedRow.NombreCategoria}}</li>
    }
  </ul>
