<div class="Titulotabla">Subcategorias</div>

<div class="filtrado_agregar">
  <mat-form-field floatLabel="always" appearance="outline" class="white-backgrounded-field">
    <mat-label>Filtro Subcategoria</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Modelo, Color ..." #input>
  </mat-form-field>
  <a mat-raised-button class="button-crear-prod" (click)="openDialogAgregar(receivedCodigoCategoriaAccesorio, receivedNombreCategoriaAccesorio)" color="primary" [disabled]="receivedCodigoCategoriaAccesorio===0">
    <mat-icon>add</mat-icon>
    Añade Subcategoria
  </a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="IdSubCategoria">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.IdSubcategoriaAccesorio}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="NombreSubCategoria">
      <th mat-header-cell *matHeaderCellDef>Nombre Subcategoria</th>
      <td mat-cell *matCellDef="let element">{{element.NombreSubcategoriaAccesorio}}</td>
    </ng-container>
  
     <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteSubcategoria(element.IdSubcategoriaAccesorio, element.NombreSubcategoriaAccesorio)">
            <mat-icon>close</mat-icon> <!-- X icon for delete -->
        </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
