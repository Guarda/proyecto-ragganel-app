<h1 mat-dialog-title>Confirmar Venta</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea finalizar la venta para el cliente <strong>{{ data.clienteNombre }}</strong>?</p>
  <p>El total a pagar es de: <strong>{{ data.total | currency:'USD':'symbol':'1.2-2' }}</strong></p>
  <p>Esta acción descontará los artículos del inventario de forma permanente.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelarClick()">No, Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirmarClick()">Sí, Confirmar Venta</button>
</div>
