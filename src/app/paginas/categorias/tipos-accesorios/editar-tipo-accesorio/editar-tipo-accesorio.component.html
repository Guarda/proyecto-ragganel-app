<h3 mat-dialog-title>
  <mat-icon>edit</mat-icon> <span>Editar Tipo de Accesorio</span>
</h3>

<div *ngIf="isLoading" class="spinner-container">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
  <p>Cargando datos...</p>
</div>

<form [formGroup]="tipoAccesorioForm" (ngSubmit)="onSubmit()" [hidden]="isLoading">
  <mat-dialog-content class="mat-typography contenedor-principal">

    <mat-form-field class="input-full-width">
      <mat-label>Código</mat-label>
      <input matInput formControlName="CodigoAccesorio" placeholder="Ej: C001" cdkFocusInitial>
      <mat-error *ngIf="tipoAccesorioForm.get('CodigoAccesorio')?.hasError('required')">
        El código es requerido.
      </mat-error>
      <mat-error *ngIf="tipoAccesorioForm.get('CodigoAccesorio')?.hasError('maxlength')">
        El código no puede exceder los 25 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="DescripcionAccesorio" placeholder="Ej: Cable HDMI">
      <mat-error *ngIf="tipoAccesorioForm.get('DescripcionAccesorio')?.hasError('required')">
        La descripción es requerida.
      </mat-error>
       <mat-error *ngIf="tipoAccesorioForm.get('DescripcionAccesorio')?.hasError('maxlength')">
        La descripción no puede exceder los 100 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="Activo" class="input-full-width">
      Estado: {{ tipoAccesorioForm.get('Activo')?.value ? 'Activo' : 'Inactivo' }}
    </mat-slide-toggle>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="tipoAccesorioForm.invalid || isLoading">
      <span *ngIf="!isLoading">Guardar Cambios</span>
      <span *ngIf="isLoading">Guardando...</span>
    </button>
  </mat-dialog-actions>
</form>
